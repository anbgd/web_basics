<body>

  <br> Реализовать простой справочник на LocalStorage
  <br><br>
   <form>
  	<input type='button' value='Очистить' onclick='fclear()'>
  	<br><br>
        	  <input id="item" placeholder="Введите значение" >
  	<input type='button' value='Добавить' onclick='fadd()'>
   </form>
   <h2>Записи</h2>
   <ul  id='List'></ul>
<script>
function fadd() { // добавить
        	itemsArray.push(input.value);
        	localStorage.setItem('items', JSON.stringify(itemsArray));
        	const li = document.createElement('li');
        	li.textContent = input.value;
        	ul.appendChild(li);
        	input.value = "";
}
function fclear() { // очистить
  localStorage.clear();
  while (ul.firstChild) ul.removeChild(ul.firstChild)
  itemsArray = [];
}
 
const form   = document.querySelector('form');
const ul 	= document.getElementById('List')
const input  = document.getElementById('item');
let itemsArray = localStorage.getItem('items') ? JSON.parse(localStorage.getItem('items')) : [];
 
for (i=0; i<itemsArray.length; i++){
  const li = document.createElement('li');
  li.textContent = itemsArray[i];
  ul.appendChild(li);
}
</script>
</body></html>
